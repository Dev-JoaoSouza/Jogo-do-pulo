    <link rel="stylesheet" href="assets/css/global.css">

    <meta name="keywords" content="jogo do mario, html, javascript">

    <meta property="og:title" content="Portifólio do João">
    <meta property="og:site_name" content="João Dev">
    <meta property="og:description" content="Jogo do pulo é um jogo que o usuário tem que pular os obstáculos que estão vindo em sua direção.">

<body>
    <header>
        <div class="head">
            <div class="inicio">
                <a href="#"><img class="logo" src="img/logo.svg" alt="logo do site"></a>
                <img class="icon" src="img/menu.svg" alt="icone do menu sanduiche">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Sobre Mim</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="titulo">Projeto 2 - Jogo do Pulo</h1>

        <section class="game">
            <div class="label">
                <div class="score">
                    <h2>Pontuação</h2>
                    <span class="score-value">0000</span>
                </div>
            </div>
            <div class="game-board">
                <div class="pag1">
                    <h2>Escolha seu personagem:</h2>
                    <div class="personagens">
                        <img src="img/mario.gif" alt="mario" class="mario">
                        <img src="img/sonic.gif" alt="sonic" class="sonic">
                    </div>
                </div>

                <div class="pag2 hidden">
                    <h2 class="subtitulo">Para começar o jogo pressione</h2>
                </div>

                <div class="game-over hidden">
                    <h2>Game Over!</h2>
                    <div class="btns">
                        <button class="outro-personagem">Escolher Personagem!</button>
                        <button class="restart">Reiniciar!</button>
                    </div>
                </div>

                <img src="img/clouds.png" alt="nuvem" class="nuvem">
                <img src="img/pipe.png" alt="tubo" class="tubo">
            </div>

            <span class="btn hidden">Iniciar!</span>

        </section>
    </main>

    <footer>
        <div class="logos">
            <img src="img/logo.svg" alt="logo do site no roapé">
